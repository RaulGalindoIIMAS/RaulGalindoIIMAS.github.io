# constants to be replaced for
constants:
  greetings: ¡Hola!
  welcome: 
  sample: Soy estudiante de tercer año de doctorado en la UNAM - IIMAS en el grupo de Inteligencia Artificial. Mi investigación se centra principalmente en el diseño de algoritmos evolutivos y de aprendizaje automático aplicados a conjuntos de datos biológicos. Me apasiona analizar éstos enfoques computacinales y conocer cómo funcionan, evolucionan e identifican soluciones potenciales en una variedad de problemas. Estoy muy interesado en observar los patrones y relaciones que tienen los datos de expresión génica, explorar las diferentes formas de procesar datos biológicos y analizar cómo cambia el comportamiento del enfoque evolutivo y su resultado. Realicé mi maestría en la UNAM - IIMAS donde mi tesis se basó en mejorar la precisión del resultado de la predicción utilizando redes neuronales en varios conjuntos de datos mixtos. Todos son bienvenidos a colaborar en áreas relacionadas con la inteligencia artificial y pueden comunicarse conmigo en: raul.galindo.hernandez en comunidad.unam.mx

# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configuración de cookies
  panel_bar:
    msg: >
      Este sitio web utiliza cookies para mejorar su funcionalidad.
      Las cookies solo se activarán con su aprobación.
    privacy_msg: Verifique el $privacy_link.
    buttons:
      accept: &accept_button Aceptar
      settings: Configuraciones
      deny: &deny_button Denegar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este sitio web utiliza cookies para funcionar.
      Las cookies se activarán con su aprobación. Haga clic en cada elemento a continuación para leer su política de privacidad.
    privacy_msg: Verifique la $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir
      deny: *deny_button
    always_active: Cookies siempre activos
    consent_types:
      necessary:
        title: Cookies necesarios
        info: >
         Estas cookies son necesarias para que el sitio web funcione y no se pueden desactivar.
           Se habilitan cuando el sitio cambia su diseño, color, etc.
           Estas cookies no guardan ninguna información personal.
          $gtag_info
      analytics:
        title: Cookies de desempeño
        info: $gtag_info
      preferences:
        title: Cookies de funcionalidades
        info: $gtag_info
      advertising:
        title: Cookies de segmentación y publicidad
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549?hl=pt-BR#consent-types
      ad_storage: >
        Permite el almacenamiento (como cookies) relacionado con la publicidad.
      analytics_storage: >
        Permite el almacenamiento (como cookies) relacionado con la publicidad, por ejemplo, duración da visita.
      functionality_storage: >
        Permite el almacenamiento compatible con el sitio web o las funciones de la aplicación, por ejemplo, la configuración de idioma.
      personalization_storage: >
        Permite el almacenamiento relacionado con la personalización, por ejemplo, recomendaciones de video.
      security_storage: >
        Permite el almacenamiento relacionado con la seguridad, por ejemplo,
        funcionalidad de autenticación, prevención de fraude y otras protecciones para el usuario.
